<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; /* Light theme default */
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
        }

        #countries {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .country {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }

        .country img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .country h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .country p {
            margin-bottom: 0;
        }

        /* Dark theme styles */

        body.dark {
            background-color: #222;
            color: #fff;
        }

        .country.dark {
            background-color: #333;
            color: #fff; /* Ensure text color is white in dark mode */
        }

        /* Modal styles */

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            overflow-y: auto;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #333; /* Ensure close icon color is black */
        }
    </style>
</head>
<body>

<header>
    <h1>Countries</h1>
    <div>
        <input type="text" id="search-input" placeholder="Search for a country...">
        <button id="search-button">Search</button>
    </div>
</header>
<main id="countries"></main>

<!-- Modal -->
<div class="modal" id="country-modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-country-name"></h2>
        <div id="modal-country-info"></div>
    </div>
</div>

<script>
    const body = document.body;
    const countriesElement = document.getElementById('countries');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const modal = document.getElementById('country-modal');
    const modalCountryName = document.getElementById('modal-country-name');
    const modalCountryInfo = document.getElementById('modal-country-info');

    const getCountries = async () => {
        try {
            const response = await fetch('https://restcountries.com/v3.1/all');
            if (!response.ok) {
                throw new Error(`Error fetching countries: ${response.status}`);
            }
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to fetch countries. Please try again later.');
        }
    };

    const displayCountries = (countries) => {
        countriesElement.innerHTML = '';
        countries.forEach(country => {
            const countryElement = document.createElement('div');
            countryElement.classList.add('country');
            countryElement.innerHTML = `
                <img src="${country.flags.png}" alt="${country.name.common} Flag">
                <h3>${country.name.common}</h3>
                <p>Population: ${country.population.toLocaleString()}</p>
                <p>Region: ${country.region}</p>
            `;
            countryElement.addEventListener('click', () => {
                openModal(country);
            });
            countriesElement.appendChild(countryElement);
        });
    };

    const searchCountries = async () => {
        const countries = await getCountries();
        const searchTerm = searchInput.value.trim().toLowerCase();
        const filteredCountries = countries.filter(country => country.name.common.toLowerCase().includes(searchTerm));
        displayCountries(filteredCountries);
    };

    const openModal = (country) => {
        modalCountryName.textContent = country.name.common;
        modalCountryInfo.innerHTML = `
            <p>Capital: ${country.capital ? country.capital[0] : 'N/A'}</p>
            <p>Population: ${country.population.toLocaleString()}</p>
            <p>Area: ${country.area ? country.area.toLocaleString() + ' km<sup>2</sup>' : 'N/A'}</p>
            <p>Region: ${country.region}</p>
            <p>Subregion: ${country.subregion}</p>
            <p>Languages: ${country.languages ? Object.values(country.languages).join(', ') : 'N/A'}</p>
        `;
        modal.style.display = 'flex';
    };

    searchButton.addEventListener('click', searchCountries);

    // Close modal when clicking on the close button or outside the modal
    modal.addEventListener('click', (event) => {
        if (event.target === modal || event.target.classList.contains('close')) {
            modal.style.display = 'none';
        }
    });

    // Close modal when pressing the escape key
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            modal.style.display = 'none';
        }
    });
</script>

</body>
</html>
